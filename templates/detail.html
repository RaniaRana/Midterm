<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Display</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        .heart {
            cursor: pointer;
            font-size: 24px;
            color: black; /* Changed to black for visibility */
            line-height: 1.5; /* Aligns vertically with the title */
            margin-left: 10px; /* Space between the title and the heart */
        }
        .size-box {
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 20px;
            background-color: #f9f9f9;
        }
        
        .size-box h3 {
            color: #333;
        }
        
        .size-container {
            display: flex; /* Use flexbox for layout */
        }
        
        .size {
            padding: 5px 10px;
            margin: 5px;
            border: 1px solid #ccc;
            background-color: #e0e0e0;
            border-radius: 5px;
            font-weight: bold;
        }
        .product-details {
            font-size: 14px;
            color: gray;
            margin-top: 5px;
        }
        .images-container img {
            width: 100%; /* Full width for each image */
            display: block; /* Block display for proper alignment */
        }
        .title-container {
            display: flex;
            align-items: center;
        }
        .product-info {
            position: sticky;
            top: 20px; /* Distance from the top of the viewport */
            padding-right: 50px; /* Right padding to bring text closer to the right */
            height: 100vh;
            overflow-y: auto; /* Allows scrolling within the sidebar if content overflows */
        }
    </style>
</head>
<body>
    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-md-7 p-0">
                <!-- Product Images Side by Side -->
                <div id="images-container">
                    {% for image in images %}
                    <img src="{{ image.Image_URL }}" alt="Product Image">
                    {% endfor %}
                </div>
            </div>
            <div class="col-md-5">
                <div class="product-info">
                    <div class="title-container">
                        <h2>{{ product.Product_Name }}</h2>
                        <span class="heart">&#9825;</span>
                    </div>
                    <p>Product No: {{ product.Product_no }}</p>
                    <p>Category: {{ product.Category_Name }}</p>
                    <p>Price: ${{ product.Price }}</p>
                    {% if sizes %}
                    <h3>Sizes </h3>
                    <div class="size-container">
                        {% for size in sizes %}
                        <div class="size">{{ size }}</div>
                        {% endfor %}
                    </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
